<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noer's Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-title">
        <h2>WELCOME TO NOER'S SHOP</h2>
    </div>
    <div class="container">
        <div class="side-product" id="products-list">
            <div class="product-card">
                <div class="product-header">
                    <img src="/bag.jpg" alt="fotoproduk" width="100%">
                </div>
                <div class="product-content">
                    <p>Produk 1</p>
                    <h5>12.000</h5>
                    <button class="add-to-cart" data-id="1">Add To Cart</button>
                </div>
            </div>
            <div class="product-card">
                <div class="product-header">
                    <img src="/bag.jpg" alt="fotoproduk" width="100%">
                </div>
                <div class="product-content">
                    <p>Produk 2</p>
                    <h5>8.000</h5>
                    <button class="add-to-cart" data-id="2">Add To Cart</button>
                </div>
            </div>
            <div class="product-card">
                <div class="product-header">
                    <img src="/bag.jpg" alt="fotoproduk" width="100%">
                </div>
                <div class="product-content">
                    <p>Produk 3</p>
                    <h5>2.000</h5>
                    <button class="add-to-cart" data-id="3">Add To Cart</button>
                </div>
            </div>
            <div class="product-card">
                <div class="product-header">
                    <img src="/bag.jpg" alt="fotoproduk" width="100%">
                </div>
                <div class="product-content">
                    <p>Produk 4</p>
                    <h5>10.000</h5>
                    <button class="add-to-cart" data-id="4">Add To Cart</button>
                </div>
            </div>
        </div>
        <div class="side-cart">
            <div class="cart-card">
            <h3>My Shopping Cart</h3> <hr>
            <table class="cart-content" id="cart-content">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td>Produk 1</td>
                        <td>12.000</td>
                        <td>x</td>
                    </tr> -->
                </tbody>
            </table>
            <a href="#" id="clear-cart" class="button-clear">Remove All</a>
            </div>
        </div>
    </div>

    <script src="/app.js"></script>
</body>
</html>
